{% extends "base.html" %}

{% block content %}
    <h1 id="">Add new user</h1>
    <form action="{{ url_for('add_recommender_user') }}" method="post" accept-charset="utf-8">
        {{ form.csrf_token }}
		<p>
            <label for="username">{{ form.username.label }}</label><br />
            {{ form.username|safe }}<br />
			
            {% if form.username.errors %}
            <ul class="errors">
                {% for error in form.username.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </p>
        <p><input type="submit" value="Add User"/></p>
    </form>
{% endblock %}
