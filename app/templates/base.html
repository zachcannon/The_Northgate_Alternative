<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>{% block title %}The Northgate Alternative{% endblock %}</title>
    </head>
    <body id="">

        <p>
			<a href="{{ url_for('manage_users') }}">Home Page/Manage Users</a>
		</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                     {% for message in messages %}
                        <p>{{ message }}</p>
                     {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}

        {% endblock %}
    </body>
</html>
